<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Landing Page</title>
    <style type="text/css">
        /* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
}

/* Ensure container fills the viewport */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: linear-gradient(135deg, #1f1c2c, #18142c);
    color: white;
    text-align: center;
}

/* Futuristic font and effects */
h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(224, 218, 218, 0.993);
}

/* Style for the button */
.btn {
    font-size: 1.5em;
    padding: 15px 30px;
    color: #fff;
    background: linear-gradient(135deg, #3b8d99, #6b6b83, #aa4b6b);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

/* Button hover effect */
.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

/* Responsive design for smaller screens */
@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }

    .btn {
        font-size: 1.2em;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Watch the hottest video</h1>
        <button onclick="window.location.href = 'https://glatatsoo.net/4/7574598';" class="btn">Visit Example</button>
    </div>
</body>
</html>
